<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Crud Application Add</title>
    <link rel="icon" type="image/x-icon" href="images/product-management.jpeg">
    <link rel="stylesheet" href="style.css">
    <script defer src="scripts/addProduct.js"></script>
</head>

<body>
  <div class="cont">
    <h1>ADD PRODUCT</h1>
    <form class="form1">
        <div class="form-group">
          <label for="product-name">Product Name</label>
          <input type="text" class="form-control" id="product-name" placeholder="Enter name of product..." required>
        </div>
        <div class="form-group">
          <label for="product-image">Product Image</label><br>
          <img class="image-of-product" id="image-preview" ><br>
          <input type="file" class="form-control" id="product-image" required>
        </div>
        <div class="form-group">
          <label for="product-price">Product Price</label>
          <input type="number" class="form-control" id="product-price" placeholder="Enter price of product..." required>
        </div>
        <div class="form-group">
          <label for="product-description">Product Description</label>
          <input type="text" class="form-control" id="product-description" placeholder="Enter description of product..." required>
        </div>
        <center><button type="button" id="add-btn" class="btn btn-lg btn-primary">Submit</button></center>
        <br>
      </form>
    </div>
</body>

</html>
