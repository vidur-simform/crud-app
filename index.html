<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>List of products</title>
    <link rel="icon" type="image/x-icon" href="images/product-management.jpeg">
    <link rel="stylesheet" href="style.css">
    <script defer src="scripts/listProducts.js"></script>
</head>
<body>
    <div class="cont">
        <h1>PRODUCTS</h1>
        <br>
        <span>
        <a href="add.html" type="button" class="add-prod"> Add Product </a> &nbsp; &nbsp;
        <input id="filter-by-id" type="text" value="" placeholder="Search Product Here..." class="search" />
      </span>
        <br> 
        <div class="filter">
          <select name="sortby" id="sortby" class='sort-select'>
            <option value="sort-by-product-id">Sort By Product-Id</option>
            <option value="sort-by-product-name">Sort By Product-Name</option>
            <option value="sort-by-product-price">Sort By Product-Price</option>
          </select>
          &nbsp;
          &nbsp;
          &nbsp;
          &nbsp;
          <select name="sortorder" id="sort-order" class='sort-select'>
            <option value="ascending">Ascending Sort</option>
            <option value="descending">Descending Sort</option>
          </select>
        </div>
        <br>
    <table class="table table-bordered table1">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="table-content">
        </tbody>
      </table>
      </div>
</body>
</html>
